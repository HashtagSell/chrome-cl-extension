<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link crossorigin="anonymous" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all" rel="stylesheet">
		<style>
			body{ padding:20px; }
			h2
			{
				margin:0;
				line-height:1.25em;	
			}
			
			div
			{
				margin-bottom:20px;
			}
			
			a
			{
				font-weight:bold;
				font-size:21px;
			}
		</style>
		<script type="text/javascript">
			var click = function(cmd, json_data) 
				{
					try
					{
						console.log('click -> firing cmd');
						window.postMessage({ 
							'cmd' : cmd, 
							'data' : json_data
						}, "*");
						console.log('click -> cmd fired');
					}
					catch(xe)
					{
						alert('click -> ERROR');
					}
				},
				getAndClick = function(cmd, id)
				{
					new Request({
						url: 'listingmeta.json',
						onComplete: function(response)
						{
							var data = JSON.decode(response);
							console.log('getAndClick: ', data);
							click(cmd, data)
						}
					}).send();
				};
			
			window.addEvent('domready', function(e){
				$$('a').each(function(a){
					a.addEvent('click', function(){ 
						getAndClick(
							this.get('class'),
							'0b0b6a7dcc1d402ca7fe88f58d8df4cc'
						) 
					})
				})
			});
		</script>
